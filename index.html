<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #ece5dd;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #chatContainer {
        width: 400px;
        height: 600px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      header {
        background-color: #075e54;
        color: white;
        padding: 12px;
        text-align: center;
        font-weight: 600;
      }

      #messages {
        flex: 1;
        padding: 10px;
        background-color: #e5ddd5;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
        position: relative;
        word-wrap: break-word;
      }
      

      .self {
        align-self: flex-end;
        background-color: #dcf8c6;
        border-bottom-right-radius: 0;
      }

      .other {
        align-self: flex-start;
        background-color: white;
        border-bottom-left-radius: 0;
      }

      .timestamp {
        font-size: 4px;
        color: gray;
        margin-left: 7px;
        position: absolute;
        bottom: 2px;
        right: 8px;
      }

      #inputArea {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #ccc;
      }

      #msg {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
      }

      button {
        background-color: #075e54;
        color: white;
        border: none;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        margin-left: 8px;
        cursor: pointer;
      }

      #usernameArea {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: #f7f7f7;
      }

      #usernameArea input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 70%;
        margin-bottom: 10px;
        outline: none;
      }

      #usernameForm {
  display: flex;
  width: 80%;
  max-width: 350px;
  border-radius: 25px;
  overflow: hidden; /* ensures rounded corners */
  box-shadow: 0 4px 6px rgba(6, 75, 73, 0.2);
}

#usernameForm {
  display: flex;
  width: 80%;
  max-width: 360px;
  border-radius: 30px;      /* slightly rounded container */
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  margin: 20px auto;        /* center the form */
}

#usernameForm input {
  flex: 1;
  padding: 12px 16px;
  border: none;
  outline: none;
  font-size: 14px;
}

#usernameForm button {
  background: linear-gradient(135deg, #25d366, #128c7e); /* WhatsApp green gradient */
  border: none;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 0 30px;        /* horizontal padding for content */
  min-width: 100px;       /* ensures text fits nicely */
  height: 40px;           /* slightly smaller height for wider look */
  border-radius: 20px;    /* smooth oval shape */
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center; /* centers text inside button */
}

#usernameForm button:hover {
  background: linear-gradient(135deg, #20b85c, #0e6c53);
  transform: translateY(-2px);
}





    </style>
  </head>
  <body>
    <div id="chatContainer">
      <header>WebSocket Chat</header>

      <div id="usernameArea">
        <div id="usernameForm">
          <input id="username" placeholder="Enter your name" />
          <button onclick="setUsername()">Join Chat</button>
        </div>
      </div>
      

      <ul id="messages" style="display: none"></ul>

      <div id="inputArea" style="display: none">
        <input id="msg" placeholder="Type a message..." />
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>

    <script>
      const ws = new WebSocket("ws://" + location.host);
      let username = "";

      function setUsername() {
        const input = document.getElementById("username");
        username = input.value.trim();
        if (!username) return alert("Please enter a username");

        document.getElementById("usernameArea").style.display = "none";
        document.getElementById("messages").style.display = "flex";
        document.getElementById("inputArea").style.display = "flex";
      }

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const li = document.createElement("div");
        li.classList.add("message");
        li.classList.add(data.username === username ? "self" : "other");

        const msgText = document.createElement("span");
        msgText.textContent = data.message;

        const time = document.createElement("span");
        time.classList.add("timestamp");
        time.textContent = data.timestamp || "";

        li.appendChild(msgText);
        li.appendChild(time);

        document.getElementById("messages").appendChild(li);
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      };

      function sendMessage() {
        const msgInput = document.getElementById("msg");
        const msg = msgInput.value.trim();
        if (!msg || !username) return;

        const payload = { username, message: msg };
        ws.send(JSON.stringify(payload));

        msgInput.value = "";
      }
    </script>
  </body>
</html>
